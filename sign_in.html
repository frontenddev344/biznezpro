            <div class="main-content-area">

                   <div class="contact-form">
                    <a href="index.html" class="logo">
                        <img src="images/site-logo.png" alt="site-logo">
                    </a>
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" placeholder="Type Here..." class="input-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="Type Here..." class="input-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group forget-pwd">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox">
                                        <label for="checkbox">Remember me</label>
                                    </div>
                                    <div class="forget-paassword">
                                        <button type="button" class="forget-paassword-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Forgot Password?
                                          </button>
                                    </div>
                                </div>
                            </div>

                                <div class="form-group">
                                    <a href="#" class="sign-btn">

                                </div>

            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h4>Forgot your Password?</h4>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Type Here..." class="input-control">
                    </div>
                    <div class="form-group">
                        <a href="#" class="primary-btn">Request Password Reset</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
